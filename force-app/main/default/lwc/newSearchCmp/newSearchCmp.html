<template>
    <lightning-card title="Search With ID">
        <lightning-layout   multiple-rows="true">
            <lightning-layout-item  flexibility="auto" padding="around-small" size="9">
                <lightning-input type="search" placeholder="please enter ID here" onkeyup={handleClick}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item  flexibility="auto" padding="around-small" size="3">
              <lightning-button variant="brand" onclick={handlebtnClick} label="Search" ></lightning-button>
            </lightning-layout-item>
        </lightning-layout> 
   </lightning-card>
   <template if:true={showsearch} title="Search Results">
    <lightning-datatable
    key-field="id"
    data={data}
    columns={columns}
    hide-checkbox-column="true"
    show-row-number-column="true"
    onrowaction={showdetailsbtn}>
    
</lightning-datatable>   
   </template>
